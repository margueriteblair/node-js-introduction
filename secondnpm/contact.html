<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margie's NPM App - Home</title>
    <style>
        body {
            color: lightpink
        }
        h1 {
            font-size: 60px;
            font-family: monospace;
            text-align: center;
        }
        h3 {
            font-size: 48px;
            font-family: monospace;
            text-align: center;
        }
        #message-box {
            width: 180px;
            height: 80px;
            margin-top: 20px;
        }
        #email {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the contact page</h1>
    <h3>Please leave a message below.</h3>
    <form id='contact-form'>
        <input type="text" placeholder="Your name">
        <input type='email' id ='email' placeholder="Your email">
        <br>
        <input id='message-box' type="text" placeholder="Your message here">
    </form>
</body>
</html>
